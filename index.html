<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PasteLink — Static (Compressed)</title>
  <style>
    :root { color-scheme: light dark; }
    *{box-sizing:border-box}
    body{font-family:ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto;margin:0;background:color-mix(in oklab, Canvas 94%, CanvasText 6%)}
    .wrap{max-width:960px;margin:0 auto;padding:32px}
    .card{background:Canvas;border:1px solid color-mix(in oklab, CanvasText 15%, Canvas 85%);border-radius:20px;padding:24px;box-shadow:0 10px 30px rgba(0,0,0,.05)}
    h1{margin:0 0 8px;font-size:clamp(22px,3vw,30px)}
    p.muted{opacity:.7;margin:.25rem 0 1rem}
    .row{display:flex;gap:12px;flex-wrap:wrap}
    a.btn{display:inline-block;padding:12px 16px;border-radius:999px;text-decoration:none;border:1px solid color-mix(in oklab, CanvasText 20%, Canvas 80%)}
    code{background:color-mix(in oklab, CanvasText 10%, Canvas 90%);padding:2px 6px;border-radius:8px}
    .tip{margin-top:12px;font-size:.95rem;opacity:.85}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>PasteLink</h1>
      <p class="muted">Share teks/kode via link dengan <b>kompresi URL (gzip)</b>. 100% static — cocok untuk GitHub Pages.</p>
      <div class="row" style="margin:12px 0 18px">
        <a class="btn" href="create.html">✚ Buat Paste</a>
        <a class="btn" href="v.html#p=demo">Contoh Viewer</a>
      </div>
      <p class="tip">Link format: <code>v.html#p=&lt;data_terkompres_base64url&gt;&amp;t=&lt;judul-opsional&gt;</code></p>
    </div>
  </div>
</body>
</html>
