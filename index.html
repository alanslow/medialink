<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>PasteLink - Buat Paste</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <header class="navbar">
    <div class="logo">PasteLink</div>
    <button class="menu-toggle" onclick="toggleMenu()">☰</button>
    <nav class="nav-links" id="menu">
      <a href="index.html">Buat Paste</a>
      <a href="#">Terms</a>
      <a href="#">F.A.Q</a>
      <a href="#">Laporkan</a>
    </nav>
  </header>

  <main class="container">
    <h1>Buat Paste Baru</h1>

    <textarea id="text" placeholder="Tulis paste di sini..."></textarea>

    <select id="visibility" onchange="togglePasswordField()">
      <option value="public">🌐 Publik</option>
      <option value="private">🔒 Privat</option>
    </select>

    <input type="password" id="password" placeholder="Masukkan password" style="display: none;">
    <input type="text" id="customSlug" placeholder="(Opsional) Slug kustom">

    <button onclick="savePaste()">📤 Publish</button>

    <div id="resultBox" class="result-box"></div>
    <div class="preview" id="preview"><i>Preview akan tampil di sini...</i></div>
  </main>

  <script>
    const supabase = window.supabase.createClient(
      'https://lkwanssplddqrpgxaxft.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imxrd2Fuc3NwbGRkcXJwZ3hheGZ0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY2MzE0NzYsImV4cCI6MjA3MjIwNzQ3Nn0.6Ye2wuz4ICmyZL3ObGjMXlsr3di4mUEdMV0y3lhawQY'
    );

    const textarea = document.getElementById("text");
    const preview = document.getElementById("preview");
    const passwordInput = document.getElementById("password");

    textarea.addEventListener("input", () => {
      preview.innerHTML = marked.parse(textarea.value);
    });

    function toggleMenu() {
      document.getElementById('menu').classList.toggle('active');
    }

    function togglePasswordField() {
      const isPrivate = document.getElementById("visibility").value === "private";
      passwordInput.style.display = isPrivate ? "block" : "none";
    }

    function generateSlug(length = 6) {
      const chars = "abcdefghijklmnopqrstuvwxyz0123456789";
      return Array.from({ length }, () => chars[Math.floor(Math.random() * chars.length)]).join("");
    }

    async function savePaste() {
      const content = textarea.value.trim();
      const visibility = document.getElementById("visibility").value;
      const password = visibility === "private" ? passwordInput.value.trim() : null;
      const customSlug = document.getElementById("customSlug").value.trim();
      const id = customSlug || generateSlug();

      if (!content) return alert("❗ Isi paste tidak boleh kosong");

      if (customSlug) {
        const { data: exists } = await supabase.from("pastes").select("id").eq("id", id);
        if (exists.length > 0) return alert("❌ Slug sudah dipakai");
      }

      const { error } = await supabase.from("pastes").insert([{ id, content, password }]);
      if (error) return alert("❌ Gagal membuat paste");

      const url = `${location.origin}/redirect.html#${id}`;
      document.getElementById("resultBox").innerHTML = `
        ✅ Paste berhasil dibuat:<br>
        <a href="${url}" target="_blank">${url}</a>
        <button onclick="copyLink('${url}')">📋 Salin</button>
      `;

      textarea.value = "";
      passwordInput.value = "";
      document.getElementById("customSlug").value = "";
      preview.innerHTML = "<i>Preview akan tampil di sini...</i>";
    }

    function copyLink(link) {
      navigator.clipboard.writeText(link).then(() => alert("📋 Link disalin!"));
    }
  </script>
</body>
</html>
