<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PasteLink — Static (Compressed)</title>
  <style>
    :root { color-scheme: light dark; }
    *{box-sizing:border-box}
    body{font-family:ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto;margin:0;background:#0b0d12;color:#e7eaf0}
    .hero{min-height:48vh;display:grid;place-items:center;padding:28px;background:
      radial-gradient(1200px 500px at 10% -10%, #223 0%, transparent 60%),
      radial-gradient(900px 400px at 90% -20%, #1a2338 0%, transparent 60%);}
    .card{width:min(960px,92vw);background:#0f1420;border:1px solid #1d2743;border-radius:22px;padding:22px 22px 26px;box-shadow:0 30px 60px rgba(0,0,0,.35)}
    h1{margin:4px 0 6px;font-size:clamp(24px,3.6vw,38px);letter-spacing:.3px}
    p.muted{opacity:.78;margin:.25rem 0 1rem}
    .row{display:flex;gap:12px;flex-wrap:wrap}
    a.btn{display:inline-block;padding:12px 16px;border-radius:14px;text-decoration:none;border:1px solid #304066;background:#121a2b;color:#e7eaf0}
    code{background:#111827;border:1px solid #26304a;padding:3px 7px;border-radius:8px}
    .foot{opacity:.8;font-size:.95rem;margin-top:10px}
  </style>
</head>
<body>
  <section class="hero">
    <div class="card">
      <h1>PasteLink</h1>
      <p class="muted">Share teks/kode via link dengan <b>kompresi URL (gzip)</b>. 100% static — jalan di GitHub Pages.</p>
      <div class="row" style="margin:12px 0 18px">
        <a class="btn" href="create.html">✚ Buat Paste</a>
        <a class="btn" href="v.html#p=demo">Contoh Viewer</a>
      </div>
      <p class="foot">Format link: <code>v.html#p=&lt;base64url_gzip&gt;&amp;t=&lt;judul-opsional&gt;</code></p>
    </div>
  </section>
</body>
</html>
