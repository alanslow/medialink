<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Paste ‚Ä¢ PasteLink.site</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f8;
      color: #222;
    }
    .topbar {
      background: #007bff;
      padding: 16px;
      text-align: center;
    }
    .topbar a {
      background: white;
      color: #007bff;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      font-size: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .container {
      max-width: 720px;
      margin: 40px auto;
      background: white;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.05);
    }
    .error {
      color: red;
      text-align: center;
    }
    .paste-box {
      margin-top: 20px;
      line-height: 1.6;
    }
    .meta {
      margin-top: 24px;
      font-size: 14px;
      text-align: right;
      color: #666;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="topbar">
    <a href="index.html">‚ûï Create Paste</a>
  </div>

  <main class="container" id="content">
    <h1>Memuat paste...</h1>
  </main>

  <!-- Iklan disisipkan di bawah -->
  <script src="https://fpyf8.com/88/tag.min.js" data-zone="153116" async data-cfasync="false"></script>

  <script>
    const supabase = window.supabase.createClient(
      'https://lkwanssplddqrpgxaxft.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imxrd2Fuc3NwbGRkcXJwZ3hheGZ0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY2MzE0NzYsImV4cCI6MjA3MjIwNzQ3Nn0.6Ye2wuz4ICmyZL3ObGjMXlsr3di4mUEdMV0y3lhawQY'
    );

    async function loadPaste() {
      const slug = location.hash.substring(1);
      const c = document.getElementById('content');
      if (!slug) {
        c.innerHTML = '<h1 class="error">‚ùå Slug tidak ditemukan</h1>';
        return;
      }

      const { data, error } = await supabase
        .from('pastes')
        .select('content, password, views')
        .eq('id', slug)
        .single();

      if (error || !data) {
        c.innerHTML = '<h1 class="error">‚ùå Paste tidak ditemukan</h1>';
        return;
      }

      if (data.password) {
        c.innerHTML = `
          <h1>üîí Paste Terkunci</h1>
          <input type="password" id="pwInput" placeholder="Password..." />
          <button onclick="unlock('${slug}', '${data.password}')">Buka</button>
        `;
      } else {
        showPaste(data.content, slug, data.views || 0);
      }
    }

    async function unlock(slug, pw) {
      const input = document.getElementById('pwInput').value;
      if (input !== pw) {
        alert("‚ùå Password salah");
        return;
      }

      const { data } = await supabase
        .from('pastes')
        .select('content, views')
        .eq('id', slug)
        .single();

      showPaste(data.content, slug, data.views || 0);
    }

    async function showPaste(content, slug, views) {
      const newViews = views + 1;
      await supabase.from('pastes').update({ views: newViews }).eq('id', slug);
      document.getElementById('content').innerHTML = `
        <h1>Isi Paste</h1>
        <div class="paste-box">${marked.parse(content)}</div>
        <div class="meta">üëÅÔ∏è Dilihat ${newViews} kali</div>
      `;
    }

    loadPaste();
  </script>
</body>
</html>
